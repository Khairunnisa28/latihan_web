<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        h1{
            text-align: center;
        }
        .card-container {
            display: flex;
            justify-content: space-between; /* Distribute cards evenly */
            gap: 20px; /* Add spacing between cards */
        }
        .card {
            border: 1px solid #ddd; /* Add border to cards */
            flex: 1; /* Distribute available space equally among cards */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Coffee Shop</h1>
        <div class="card-container">
            <div class="card">
                <img src="caffe_latte.jpg" class="card-img-top" alt="Caffe Latte">
                <div class="card-body">
                    <h5 class="card-title">Caffe Latte</h5>
                    <p class="card-text">Rp. 25.000</p>
                    <a href="#" class="btn btn-primary">Order</a>
                </div>
            </div>
            <div class="card">
                <img src="cappuccino.jpg" class="card-img-top" alt="Cappuccino">
                <div class="card-body">
                    <h5 class="card-title">Cappuccino</h5>
                    <p class="card-text">Rp. 35.000</p>
                    <a href="#" class="btn btn-primary">Order</a>
                </div>
            </div>
            <div class="card">
                <img src="caramel machiato.jpg" class="card-img-top" alt="Caramel Macchiato">
                <div class="card-body">
                    <h5 class="card-title">Caramel Macchiato</h5>
                    <p class="card-text">Rp. 35.000</p>
                    <a href="#" class="btn btn-primary">Order</a>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
